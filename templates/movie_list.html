{% extends "base.html" %}
{% block content %}
<div>
    <div class="row">
        <div id="video_list_search" class="col-md-12">
        {% if search_list %}
            {% for search in search_list %}
            <h2><a href="">{{ search.title }}</a></h2>
            {{ search.director }}
            <p>{{ search.cast }}</p>
            {% endfor %}
        {% elif search_term %}
            <b><i>Search Word({{ search_term }}) Not Found</i></b>
        {% endif %}
        </div>
    </div>
</div>
{% endblock %}
