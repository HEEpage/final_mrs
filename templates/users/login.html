<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login TEST</h1>
    <div class="container my-3">
        <form action="{% url 'users:login' %}" method="post" class="card pt-3">
            {% csrf_token %}
        
            {{ form.as_div }}
            
            <div class="form-group">
                <div class="offset-sm-5 col-sm-6">
                    <input type="submit" value="Sign In" class="btn btn-info col-sm-8">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
