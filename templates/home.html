<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HOME TEST</h1>
    
    {% if user.is_authenticated %}
        <p> {{ user.username }} 님 환영합니다 :) </p>
        <p> <a href="{% url 'users:user_page' %}">마이 페이지</a> </p>
        <p> <a href="{% url 'users:logout' %}">로그아웃</a> </p>
    {% else %}
        <p> <a href="{% url 'users:register' %}">회원가입</a> </p>
        <p> <a href="{% url 'users:login' %}">로그인</a> </p>
    {% endif %}

</body>
</html>
